spring:
  application:
    name: test-api

  # Configuration H2
  datasource:
    url: jdbc:postgresql://localhost:5432/test-db
    driverClassName: org.postgresql.Driver
    username: test
    password: test

  # Hibernate: ne gï¿½re pas les tables, c'est Flyway qui s?en charge
  jpa:
    hibernate:
      ddl-auto: none

  # Activer Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
  
# (optionnel) voir les logs Flyway
logging:
  level:
    org.flywaydb: INFO
